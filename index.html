<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <!-- Stylesheet for Bootstrap and Font-Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <!-- Hover stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <!-- Stylesheet for our own CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rosie</title>
</head>
<body>
    <header>
        <!-- No gutters class removes all opening spaces -->
        <div class="row no-gutters">
            <!-- Splits columns into 1 3rd of page a tag must follow a row and logo tag added -->
            <a href="index.html" class="col-md-4 logo">

            </a>
            <!-- Splits columns into 2 thirds -->
            <div class="col-md-8">
                <div class="row no-gutters bg-color-name-title">
                    <!-- div class of col must always follow 'row' -->
                    <div class="col heading">
                        <h1 class="name">Christopher Parry</h1>
                        <h2 class="title">Junior Full Stack Developer</h2>
                    </div>
                </div>
            <!-- Navigation bar under name and title -->
                <div class="row no-gutters">
                    <div class="col">
                        <ul id="nav" class="list-inline menucontainer">
                            <!-- Viewed on 4 sections on larger screen, 2 on mobile -->
                            <li class="col-6 col-sm-3 ui-menu-color-home list-inline-item menuitem">
                                <a href="#" class="hvr-sweep-to-bottom"><i class="fa fa-home" aria-hidden="true"></i><span>Home</span></a>
                            </li>
                            <li class="col-6 col-sm-3 ui-menu-color-resume list-inline-item menuitem">
                                <a href="#" class="hvr-sweep-to-bottom"><i class="fa fa-graduation-cap" aria-hidden="true"></i><span>Resume</span></a>
                            </li>
                            <li class="col-6 col-sm-3 ui-menu-color-contact list-inline-item menuitem">
                                <a href="#" class="hvr-sweep-to-bottom"><i class="fa fa-comment-o" aria-hidden="true"></i><span>Contact</span></a>
                            </li>
                            <li class="col-6 col-sm-3 ui-menu-color-download list-inline-item menuitem">
                                <a href="#" class="hvr-sweep-to-bottom"><i class="fa fa-download" aria-hidden="true"></i><span>Download</span></a>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
            <!-- Username and title -->
            
        </div>
        
    </header>
    <section>

    </section>
    <footer>

    </footer>
    
</body>
</html>
